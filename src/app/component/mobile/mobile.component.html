<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>

<form [formGroup]="mobileForm">
<div class="container">
  <div class="row">
    
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th appSort [sortKey]="'mobId'" [data]="mobileData">Mobile Id</th>
        <th appSort [sortKey]="'mobName'" [data]="mobileData">Mobile Title</th>
        <th appSort [sortKey]="'mobPrice'" [data]="mobileData">Mobile Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of mobileData ">
        <td>{{book.mobId}}</td>
        <td>{{book.mobName}}</td>
        <td>{{book.mobPrice|currency}}</td>
        <td><input type="button" value="Delete" (click)="delete(book)"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</form>

<p style="color: lightseagreen">Disclaimer:Bootstrap has been used.It needs Internet connection to work.</p>
